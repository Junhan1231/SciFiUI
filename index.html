<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"> <!-- Firebase UI 样式 -->
</head>
<body>
    <!-- 登录区域 -->
    <div id="auth" style="display: none;"></div>

    <!-- 主应用界面 -->
    <div id="main-app" style="display: none;">
        <div id="header">
            <div>
                <button id="create-person-btn">Create person</button>
                <button id="list-people-btn">List people</button>
            </div>
            <button id="sign-out-btn">Log out</button>
        </div>

        <!-- 创建人员的表单 -->
        <div id="create-person-form" style="display: none;">
            <h2>Create Person</h2>
            <label for="person-id">ID:</label>
            <input type="text" id="person-id" placeholder="ID">
            <label for="person-name">Name:</label>
            <input type="text" id="person-name" placeholder="Name">
            <button id="submit-person-btn">Submit</button>
        </div>

        <!-- 提交成功后的提示消息 -->
        <div id="success-message" style="display: none;">
            The person has been added successfully.
        </div>

        <!-- 列出人员 -->
        <div id="people-list" style="display: none;">
            <h2>People List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="people-tbody">
                    <!-- 动态添加行 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDK 和 Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script type="module" src="index.js"></script> <!-- JavaScript 文件 -->
</body>
</html>
